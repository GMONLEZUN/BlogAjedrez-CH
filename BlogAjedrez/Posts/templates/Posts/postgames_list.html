{% extends "Posts/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}
    <h3 class="titulo-categoria">Partidas</h3>
    <div class="divisor"></div>
    <button class="boton-newpost"><a href="{% url 'GamesCreation' %}">Nuevo Post</a></button>
    {% if object_list %}
        {% for partida in object_list %}
        
            <div class="container-post">
                <div class="container-post__userTitle">
                    <p class="container-post__title">{{partida.title}}</p><span class="fecha-lista">posted by @user > {{partida.date}}</span>
                </div>
                <button class="boton-ver"><a href="{% url 'GamesDetail' partida.id %}"><i class="fa-solid fa-eye icon-eye"></i></a></button>
            </div>

        {% endfor %}
    {% endif %}
{% endblock %}
